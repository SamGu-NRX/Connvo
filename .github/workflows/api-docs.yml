name: Update API Docs

on:
  push:
    branches:
      - main
    paths:
      - "convex/**"
      - "scripts/**"
      - "docs/**"
      - "mint.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - "redocly.yaml"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: read

jobs:
  update-api-docs:
    runs-on: ubuntu-latest
    env:
      CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
      CONVEX_URL: ${{ secrets.CONVEX_URL_DEV }}
      CONVEX_URL_DEV: ${{ secrets.CONVEX_URL_DEV }}
      CONVEX_URL_STAGING: ${{ secrets.CONVEX_URL_STAGING }}
      CONVEX_URL_PROD: ${{ secrets.CONVEX_URL_PROD }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Regenerate OpenAPI spec
        run: pnpm run update:api-docs:dev

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code docs/api-reference/convex-openapi.yaml || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Show documentation diff
        if: steps.check_changes.outputs.has_changes == 'true'
        run: git diff --stat

      - name: Commit and push updated documentation (new)
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add docs/api-reference/convex-openapi.yaml
          git commit -m "chore: update API documentation" -m "" -m "Co-authored-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>" -m "Co-authored-by: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          git push origin HEAD:main
