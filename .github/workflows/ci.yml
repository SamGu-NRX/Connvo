name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: upnpmtu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: oven-sh/setup-pnpm@v2
        with:
          pnpm-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm run type-check

      - name: Run linting
        run: pnpm run lint

      - name: Run tests
        run: pnpm test

      - name: Test build
        run: pnpm run build

  deploy-staging:
    needs: test
    runs-on: upnpmtu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: oven-sh/setup-pnpm@v2
        with:
          pnpm-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to staging
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY_STAGING }}
          WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID_STAGING }}
          WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY_STAGING }}
        run: |
          pnpm run convex:codegen
          pnpm run convex deploy --cmd-url-env-var-name NEXT_PUBLIC_CONVEX_URL

  deploy-production:
    needs: test
    runs-on: upnpmtu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: oven-sh/setup-pnpm@v2
        with:
          pnpm-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to production
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY_PROD }}
          WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID_PROD }}
          WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY_PROD }}
        run: |
          pnpm run convex:codegen
          pnpm run convex deploy --prod --cmd-url-env-var-name NEXT_PUBLIC_CONVEX_URL
